<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: Montserrat">
    <div class="container">
      <h2>Todo Application</h2>
      <span class="line"></span>

      <ul class="content">
        <li class="item">
          <p>Dog Food</p>
          <button class="delete-btn">Delete</button>
        </li>
        <li class="item">
          <p>Cat Food</p>
          <button class="delete-btn">Delete</button>
        </li>
      </ul>

      <div class="new-todo">
        <input id="item-name" type="text" placeholder="New Item" />
        <button class="add-btn">Add</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
